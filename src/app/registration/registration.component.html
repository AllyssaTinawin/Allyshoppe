<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
</head>
<body>
  <div class="registration">
  <div class="registration-screen">
    <div class="app-title">
      <h1 class="Headings">𝑹𝒆𝒈𝒊𝒔𝒕𝒆𝒓</h1>
    </div>

    <div class="registration-form">
      <div class="container">
        <p><b>Please, Kindly fill this form to create an account.</b></p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="TextStyle1" placeholder="Enter Email" name="email" id="email" required>
      <div class="control-group">
        <label for="psw"><b>Password</b></label>
        <input type="TextStyle1" placeholder="Enter Password" name="psw" id="psw" required>
      <div class="control-group">
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="TextStyle1" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    </div>
         <div>
      <button type="submit" class="registerbtn" input type="Submit" onclick="alert('You are now Registered!')"  value="Submit">Register</button>
    </div>

       <div class="container signin">
        <p><a class="login-link TextStyle2" href="http://localhost:4200/login">Already have an account? <span class="highlight">Login</span></a></p>
    </div>

    <input type="Reset" value="Clear Form">
       </div>
      </div>
     </div>
     </div>
  </div>

  <footer>
		&copy; Allyshoppe
	</footer>

  </body>
   </html>
